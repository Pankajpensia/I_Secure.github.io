<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap:">
  <link rel="icon" href="images/favicon.png">
  <title>Secure Folder</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,500i,700,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/framework7.bundle.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div id="app">
    <div class="page page-current">
      <div class="page-content">

        <!-- login register -->
        <div class="login-register">
          <div class="link-closess">
            <a href="#" class="link back float-right">

            </a>
          </div>
          <div class="container">
            <h1 class="text-center">Secure Folder </h1>
            <div class="separator"></div>
            <form action="#" id="register-form">
              <input type="text" placeholder="First Name" id="firstName">
              <input type="text" placeholder="Last Name" id="lastName">
              <input type="tel" placeholder="Mobile" id="email">
              <input type="password" placeholder="Password" id="password">
              <input type="file" id="file" placeholder="Choose Your Profile Picture">
              <p class="text-center">Have an account? <a href="">Login Now</a></p>
              <div class="separator-small"></div>
              <button class="buttons buttons-center buttons-full">Register</button>
            </form>
          </div>


        </div>
        <!-- end login register -->
      </div>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js"></script>
  <script type="module" src="js/register.js"></script>
</body>

</html>
